<html>
<body>

  <div id="hadith"></div>
  
  <script>
    function fetchData() {
        fetch('https://a5rklqqkk0.execute-api.us-east-1.amazonaws.com/Dev')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the data to the console

                const hadithDiv = document.getElementById('hadith');
                const hadithEnglish = data.hadith[0];
                const hadithArabic = data.hadith[1];

                hadithDiv.innerHTML = `
                    <h2>English Version</h2>
                    <p>Collection: ${data.collection}</p>
                    <p>Chapter Title: ${hadithEnglish.chapterTitle}</p>
                    <p>${hadithEnglish.body}</p>
                    <p>Reference: Book ${data.bookNumber}, Chapter ${hadithEnglish.chapterNumber}, Hadith ${data.hadithNumber}</p>

                    <h2>Arabic Version</h2>
                    <p>Chapter Title: ${hadithArabic.chapterTitle}</p>
                    <p>Hadith Text: ${hadithArabic.body}</p>
                `;
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    document.addEventListener('DOMContentLoaded', fetchData);
</script>

</body>
</html>
