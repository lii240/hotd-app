<html>
<body>

  <div id="hadith"></div>
  
  <script>
    function fetchData() {
        fetch('https://eu-west-2.amazonaws.com/2015-03-31/functions/hotd-getRandomHadith/invocations', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            const hadithDiv = document.getElementById('hadith');
            hadithDiv.innerHTML = `
                <p>Hadith Number: ${data.hadith_number}</p>
                <p>Hadith Text: ${data.hadith_text}</p>
                <p>Collection: ${data.collection}</p>
            `;
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    document.addEventListener('DOMContentLoaded', fetchData);
  </script>

  <h1>Testo</h1>

</body>
</html>
